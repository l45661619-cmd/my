<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Space Studio 3D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="crosshair"></div>
    <div id="ui-layer">
        <div id="mode-indicator">蝎效蝎 </div>
        <div id="coords">0, 0, 0</div>
    </div>

    <div id="side-panel">
        <h2>小孝校携</h2>
        <div class="file-ops">
            <button id="save-btn"> 小啸孝鞋</button>
            <label for="load-file" class="load-label"> 校孝鞋</label>
            <input type="file" id="load-file" accept=".json">
        </div>
        <div class="obj-group">
            <div id="btn-cube" class="obj-btn active">校</div>
            <div id="btn-sphere" class="obj-btn">楔</div>
        </div>
        <div class="tab-menu">
            <div id="t-move" class="tab-btn active">笑携</div>
            <div id="t-scale" class="tab-btn">小楔孝</div>
        </div>
        <div class="control-box">
            <div id="pane-move">
                <label>X</label><input type="range" id="move-x" min="-500" max="500" value="0">
                <label>Y</label><input type="range" id="move-y" min="0" max="500" value="0">
                <label>Z</label><input type="range" id="move-z" min="-500" max="500" value="0">
            </div>
            <div id="pane-scale" style="display:none">
                <div class="num-row"><label>X:</label><input type="number" id="scale-x" step="0.1" value="1"></div>
                <div class="num-row"><label>Y:</label><input type="number" id="scale-y" step="0.1" value="1"></div>
                <div class="num-row"><label>Z:</label><input type="number" id="scale-z" step="0.1" value="1"></div>
            </div>
        </div>
        <input type="color" id="color-picker" value="#00aaff">
        <button id="delete-btn" class="delete-btn">校孝鞋</button>
        <button id="clear-all" style="background: #222; color: #888; border: 1px solid #444; margin-top: 5px; cursor: pointer;">效小孝孝鞋 小</button>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
        }
    }
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
